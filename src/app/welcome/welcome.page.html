<!-- welcome.page.html -->
<ion-content>
  <div class="background-slider" #slider>
    <div *ngFor="let slide of slides" class="background-slide" [style.background-image]="'url(' + slide.image + ')'"></div>
  </div>
  
  <div class="content-overlay">
    <div class="hero-section">
      <h1>Welcome to Eventify</h1>
      <p class="tagline">Your Ultimate Event Management Solution</p>
    </div>

    <div class="slider-content">
      <div *ngFor="let slide of slides; let i = index" class="feature-info" [class.active]="i === currentSlide">
        <ion-icon [name]="slide.icon" class="feature-icon"></ion-icon>
        <h3>{{ slide.title }}</h3>
        <p>{{ slide.description }}</p>
      </div>
    </div>

    <div class="slider-nav">
      <span *ngFor="let slide of slides; let i = index" class="nav-dot" [class.active]="i === currentSlide" (click)="scrollToSlide(i)"></span>
    </div>

    <div class="cta-section">
      <ion-button expand="block" class="primary-cta" (click)="onGetStarted()">Get Started</ion-button>
      <ion-button expand="block" fill="clear" class="secondary-cta" (click)="onExploreFeatures()">Explore Features</ion-button>
    </div>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <div class="auth-options" #authOptions style="display: none;">
    <ion-button expand="block" class="sign-in-btn" (click)="navigateTo('login')">Sign In</ion-button>
    <ion-button expand="block" class="sign-up-btn" (click)="navigateTo('register')">Sign Up</ion-button>
  </div>
</ion-footer>
