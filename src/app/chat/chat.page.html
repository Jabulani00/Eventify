<ion-header [translucent]="true">
  <ion-toolbar [style.background-color]="'#044a42'">
    <ion-title>{{ communityName }} Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" [style.background-color]="'#f4f4f4'">
  <ion-list class="message-list">
    <ion-item *ngFor="let message of messages; let i = index" [ngClass]="{'odd-message': i % 2 !== 0, 'even-message': i % 2 === 0}">
      <ion-avatar slot="start">
        <ion-icon name="person-circle-outline" class="message-icon"></ion-icon>
      </ion-avatar>
      <ion-label>
        <div class="message-container">
          <h2 class="message-sender">{{ message.sender }}</h2>
          <p class="message-text">{{ message.text }}</p>
          <p class="timestamp">{{ message.timestamp.toDate() | date: 'short' }}</p>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-input [(ngModel)]="newMessage" placeholder="Type a message" class="input-field"></ion-input>
      <ion-button slot="end" (click)="sendMessage()" style="background-color: #044a42;">
        <ion-icon name="send-outline"></ion-icon>
        Send
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
